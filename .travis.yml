language: python
python:
  - 2.7
  - 3.3
script: make test
notifications:
  email: false
env:
  global:
    - DATABASE_URL='postgres://postgres@localhost/pages'
  matrix:
    - DJANGO='django>=1.6,<1.7'
    - DJANGO='django>=1.7,<1.8'
install:
  - psql -c 'CREATE DATABASE pages' -U postgres
  - pip install -r test_requirements.txt
  - pip install $DJANGO
